<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulários e Tabelas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            padding: 20px;
        }

        h2 {
            margin-top: 50px; /* Adiciona espaço entre os formulários e a tabela */
            border-top: 2px solid #ccc; /* Linha superior para separar a tabela */
            padding-top: 20px;
        }

        .container {
            max-width: 1000px; /* Define um limite de largura para o conteúdo */
        }

        .form-group {
            margin-bottom: 20px; /* Aumenta o espaçamento entre os campos do formulário */
        }

        .btn {
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row">
            <!-- Formulário de Cadastro -->
            <div class="col-sm-8">
                <h1>Cadastre-se</h1>
                <form>
                    <div class="form-group">
                        <label for="nome">Nome:</label>
                        <input type="text" placeholder="Digite seu nome" class="form-control" id="nome">
                    </div>

                    <div class="form-group">
                        <label for="email">Email:</label>
                        <input type="email" class="form-control" id="email">
                    </div>

                    <div class="form-group">
                        <label for="senha">Senha:</label>
                        <input type="password" class="form-control" id="senha">
                    </div>

                    <div class="checkbox">
                        <label>
                            <input type="checkbox"> Aceito os termos do serviço
                        </label>
                    </div>

                    <div class="radio">
                        <label>
                            <input type="radio" name="opcoes"> PHP
                        </label>
                        <label>
                            <input type="radio" name="opcoes"> Java
                        </label>
                    </div>

                    <button type="submit" class="btn btn-default">Cadastrar</button>
                </form>
            </div>

            <!-- Formulário de Login -->
            <div class="col-sm-4">
                <h3>Logar</h3>
                <div class="form-group">
                    <input type="email" class="form-control" id="email" placeholder="Digite seu e-mail">
                </div>
                <div class="form-group">
                    <input type="password" class="form-control" id="senha" placeholder="Digite sua senha">   
                </div>
                <button type="submit" class="btn btn-primary">Logar</button>
            </div>
        </div>
    </div>

    <!-- Tabela de Produtos -->
    <h2>Tabela de Produtos</h2>
    <div class="container">
        <table class="table table-striped table-hover table-condensed">
            <thead>
                <tr>
                    <th>Produto</th>
                    <th>Fabricante</th>
                    <th>Preço</th>    
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Notebook 980</td>
                    <td>HP</td>
                    <td>R$ 1.800,00</td>
                </tr>
                <tr>
                    <td>MacBook Air</td>
                    <td>Apple</td>
                    <td>R$ 4.800,00</td>
                </tr>
                <tr>
                    <td>HP Pavillon</td>
                    <td>HP</td>
                    <td>R$ 2.800,00</td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
