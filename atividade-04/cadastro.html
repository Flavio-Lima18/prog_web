<!DOCTYPE html>
<html>
<head>
    <title>Cadastro</title>
</head>
<body>
    <h1>Cadastro</h1>
    <form action="http://191.252.62.149:8080/pweb/salvar.jsp" method="post">
        Login:<br/>
        <input type="text" name="login">
        <br/>
        Senha:<br/>
        <input type="password" name="senha">
        <br/>
        Confirmar a Senha:<br/>
        <input type="password" name="confirmaSenha">
        <br/>
        Nome:<br/>
        <input type="text" name="nome">
        <br/>
        Sexo:<br/>
        <input type="radio" name="sexo" value="masculino">Masculino<br/>
        <input type="radio" name="sexo" value="feminino">Feminino<br/>
        Email:<br/>
        <input type="text" name="email">
        <br/>
        Interesses:<br/>
        <input type="checkbox" id="musculacao" name="interesse" value="musculacao" />
        <label for="musculacao">Musculação</label><br/>
        <input type="checkbox" id="musica" name="interesse" value="musica" />
        <label for="musica">Música</label><br/>
        <input type="checkbox" id="lutas" name="interesse" value="lutas" />
        <label for="lutas">Lutas</label><br/>
        <input type="checkbox" id="esportes" name="interesse" value="esportes" />
        <label for="esportes">Esportes</label><br/>
        <input type="checkbox" id="carros" name="interesse" value="carros" />
        <label for="carros">Carros</label><br/>
        Estado:<br/>
        <select name="estado">
            <option value="AC">AC</option>
            <option value="AL">AL</option>
            <option value="AP">AP</option>
            <option value="AM">AM</option>
            <option value="BA">BA</option>
            <option value="CE">CE</option>
            <option value="DF">DF</option>
            <option value="ES">ES</option>
            <option value="GO">GO</option>
            <option value="MA">MA</option>
            <option value="MT">MT</option>
            <option value="MS">MS</option>
            <option value="MG">MG</option>
            <option value="PA">PA</option>
            <option value="PB">PB</option>
            <option value="PR">PR</option>
            <option value="PE">PE</option>
            <option value="PI">PI</option>
            <option value="RJ">RJ</option>
            <option value="RN">RN</option>
            <option value="RS">RS</option>
            <option value="RO">RO</option>
            <option value="RR">RR</option>
            <option value="SC">SC</option>
            <option value="SP">SP</option>
            <option value="SE">SE</option>
            <option value="TO">TO</option>
          </select>
          <br/>
          Observacões:<br/>
          <textarea id="observacao" name="observacao" rows="4" cols="50"></textarea>
          <br/>
        <input type="submit" value="Enviar">
    </form>
</body>
</html>
