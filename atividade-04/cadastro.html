<!DOCTYPE html>
<html lang="en">
<head>
    <title>Formulário</title>
</head>
<body>
    <h1>Formulários</h1>
    <form>
        Login:<br/>
        <input type="text" name="login">
        Senha:<br/>
        <input type="password" name="senha">
        Confirmar a Senha:<br/>
        <input type="password" name="confirmaSenha">
        Nome:<br/>
        <input type="text" name="nome">
        Sexo:<br/>
        <input type="radio" name="sexo" value="masculino">Masculino</br>
        <input type="radio" name="sexo" value="feminino">Feminino</br>
        Email:<br/>
        <input type="text" name="email">
        Interesses:<br/>
        <input type="checkbox" name="interesses">Lutas</br>
        <input type="checkbox" name="interesses">Futebol</br>
        <input type="checkbox" name="interesses">Musculação</br>
        <input type="checkbox" name="interesses">Música</br>
        <input type="checkbox" name="interesses">Cinema</br>
        <br/>
        <input type="button" value="Enviar">
    </form>
</body>
</html>
