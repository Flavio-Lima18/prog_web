<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 2</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="jquery-3.7.1.min.js"></script>
    <style>
        .box {
            width: 150px;
            height: 150px;
            border-radius: 5px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 16px;
            font-weight: bold;
            color: white;
            cursor: pointer;
            margin: 10px; /* Espaço entre as caixas */
        }
        .blue {
            background-color: #007bff;
        }
        .green {
            background-color: #28a745;
        }
        h1 {
            text-align: center;
            margin-top: 20px;
        }
    </style>
</head>
<body>

<h1>EVENTOS COM JQUERY</h1>

<div class="container">
    <div class="row">
        <div class="col-md-6 d-flex justify-content-start">
            <div class="box blue" id="blueBoxClick">Evento Click</div>
            <div class="box green" id="greenBoxClick">Evento Click</div>
        </div>
        <div class="col-md-6 d-flex justify-content-end">
            <div class="box blue" id="blueBoxDbClick">Evento DbClick</div>
            <div class="box green" id="greenBoxDbClick">Evento DbClick</div>
        </div>
    </div>
    <div class="mt-3">
        <button type="button" class="btn btn-primary" onclick="location.href='exercicio_1.html'">Exercício 1</button>
    </div>
</div>

<script>
document.getElementById('blueBoxClick').addEventListener('click', function() {
    this.style.backgroundColor = this.style.backgroundColor === 'orange' ? '#007bff' : 'orange';
    this.textContent = this.style.backgroundColor === 'orange' ? 'Click' : 'Evento Click';
});

document.getElementById('greenBoxClick').addEventListener('click', function() {
    this.style.backgroundColor = this.style.backgroundColor === 'orange' ? '#28a745' : 'orange';
    this.textContent = this.style.backgroundColor === 'orange' ? 'Click' : 'Evento Click';
});

document.getElementById('blueBoxDbClick').addEventListener('dblclick', function() {
    this.style.backgroundColor = this.style.backgroundColor === 'red' ? '#007bff' : 'red';
    this.textContent = this.style.backgroundColor === 'red' ? 'Duplo Click!' : 'Evento DbClick';
});

document.getElementById('greenBoxDbClick').addEventListener('dblclick', function() {
    this.style.backgroundColor = this.style.backgroundColor === 'red' ? '#28a745' : 'red';
    this.textContent = this.style.backgroundColor === 'red' ? 'Duplo Click!' : 'Evento DbClick';
});
</script>
</body>
</html>
