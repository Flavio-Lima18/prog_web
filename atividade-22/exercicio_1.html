<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 1</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="jquery-3.7.1.min.js"></script>
</head>
<body>
    <div class="container">
        <div class="jumbotron">
          <h1>SELECIONANDO ELEMENTOS COM JQUERY</h1>
        </div>
        <hr/>
        <div class="row">
          <div class="col-md-4">
            <h4>Parágrafos (p)</h4>
          </div>
          <div class="col-md-4">
            <h4>Divisões (div)</h4>
          </div>
          <div class="col-md-4">
            <h4>Campos (input)</h4>
          </div>
        </div>
        <div class="row">
          <div class="col-md-4">
            <p class="bg-primary">Este é um parágrafo</p>
            <p class="bg-success">Este é outro parágrafo</p>
          </div>
          <div class="col-md-4">
            <div style="height: 100px; width: 100px; background:#428bca;" class="caixa2 float-left"></div>
            <div style="height: 100px; width: 100px; background:#5cb85c; margin-left:15px" class="caixa2 float-left"></div>
          </div>
          <div class="col-md-4">
            <input id="campo1" type="text" placeholder="input ID 01" class="form-control" />
            <input id="campo2" type="text" placeholder="input ID 02" class="form-control" />
          </div>
        </div>
  
        <hr/>
  
        <div class="row">
          <div class="col-md-4">
            <button type="button" class="btn btn-danger"  onclick="ExibirOcultarGenerica('p', false)">Esconder parágrafos</button>
            <button type="button" class="btn btn-success" onclick="ExibirOcultarGenerica('p', true)">Exibir parágrafos</button>
          </div>
          <div class="col-md-4">
            <button type="button" class="btn btn-danger"  onclick="ExibirOcultarGenerica('.caixa2', false)">Esconder divs</button>
            <button type="button" class="btn btn-success" onclick="ExibirOcultarGenerica('.caixa2', true)">Exibir divs</button>
          </div>
          <div class="col-md-4">
            <button type="button" class="btn btn-danger"  onclick="ExibirOcultarGenerica('#campo1', false)">Esconder input ID 1</button>
            <button type="button" class="btn btn-danger"  onclick="ExibirOcultarGenerica('#campo2', false)">Esconder input ID 2</button>
            <button type="button" class="btn btn-success" onclick="ExibirOcultarGenerica('#campo1', true)">Exibir input ID 1</button>
            <button type="button" class="btn btn-success" onclick="ExibirOcultarGenerica('#campo2', true)">Exibir input ID 2</button>
          </div>
        </div>
        <div class="mt-3">
          <button type="button" class="btn btn-primary" onclick="location.href='exercicio_2.html'">Exercício 2</button>
        </div>
</div>
      <script type="text/javascript">
        function ExibirOcultarGenerica(selector, flag) {
          if (flag) {
            $(selector).fadeIn("slow"); 
          } else {
            $(selector).fadeOut("slow"); 
          }
        }
      </script>
</body>
</html>
