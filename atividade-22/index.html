<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="jquery-3.7.1.min.js"></script>
</head>
<body>
    <h2>Consultar CEP</h2>

    <!-- Formulário para consulta de CEP -->
    <form id="cepForm">
        <label for="cep">Digite o CEP:<br />
        <input type="text" id="cep" name="cep" size="10" maxlength="9" required /></label><br />
    
        <button type="button" id="mybtn">Consultar CEP</button>
        <hr>
    
        <label>Rua: <br />
        <input name="rua" type="text" id="rua" size="60" /></label><br />
    
        <label>Bairro:<br />
        <input name="bairro" type="text" id="bairro" size="40" /></label><br />
    
        <label>Cidade:<br />
        <input name="cidade" type="text" id="cidade" size="40" /></label><br />
    
        <label>Estado: <br />
        <input name="uf" type="text" id="uf" size="2" /></label><br />
    
        <label>IBGE:<br />
        <input name="ibge" type="text" id="ibge" size="8" /></label><br />
    </form>
    

    <!-- Div para exibir o resultado ou mensagens de erro -->
    <div id="resultado"></div>

    <!-- Aqui você pode incluir o script que contém a função de consulta -->
    <script src="consultaCep.js"></script>
</body>
</html>
