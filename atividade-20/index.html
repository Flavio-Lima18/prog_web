<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Modal</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"> <!-- Biblioteca de ícones -->
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .login-modal {
            display: none; /* Escondido por padrão */
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 90%; /* Ajustado para largura maior */
            max-width: 400px; /* Máxima largura */
            background-color: #fff;
            border: 1px solid #ccc;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            z-index: 1000;
            padding: 20px;
            text-align: center;
        }
        .login-modal h2 {
            font-size: 16px; /* Substituído rem por px */
            margin-bottom: 15px;
            color: gray;
        }
        .login-modal h3{
            font-size: 16px; 
            color: gray;
        }
        .login-modal .form-group {
            margin-bottom: 15px;
            position: relative;
        }
        .login-modal .form-group input {
            width: 100%;
            padding: 10px 40px 10px 40px;
            border-radius: 4px;
            border: 1px solid #ccc;
        }
        .login-modal .form-group .icon {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            font-size: 20px; /* Substituído rem por px */
            color: gray;
        }
        .login-modal .form-group .icon.email {
            right: 10px;
        }
        .login-modal .form-group .icon.password {
            right: 10px; /* Ajustado para a direita */
        }
        .login-modal .checkbox-container {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 20px;
            color: gray;
        }
        .login-modal .checkbox-container label {
            margin-left: 5px; /* Aproximado da caixa de marcação */
        }
        .login-modal .btn-signin {
            width: auto; /* Largura ajustada */
            font-size: 14px; /* Tamanho menor para o botão */
            padding: 8px 16px; /* Ajuste no padding para reduzir o tamanho */
        }
        .login-modal .btn-social {
            width: 100%;
            color: white;
            border: none;
            border-radius: 4px;
            padding: 10px;
            font-size: 16px; /* Substituído rem por px */
            margin-top: 10px;
            display: flex;
            align-items: center;
            justify-content: flex-start;
        }
        .btn-facebook {
            background-color: #4267B2; /* Azul do Facebook */
        }
        .btn-google {
            background-color: #DB4437; /* Vermelho do Google */
        }
        .btn-social img {
            margin-right: 10px;
            width: 20px; /* Tamanho ajustado */
            height: 20px; /* Tamanho ajustado */
        }
        .login-modal .links {
            margin-top: 15px;
            text-align: left;
        }
        .login-modal .links a {
            color: #007bff;
            text-decoration: none;
            display: block;
            margin: 5px 0;
        }
        .login-modal .links a:hover {
            text-decoration: underline;
        }
        .close {
            position: absolute;
            top: 10px;
            right: 10px;
            font-size: 20px; /* Substituído rem por px */
            cursor: pointer;
            color: #aaa;
        }
        .close:hover {
            color: black;
        }
    </style>
</head>
<body>

    <button class="btn btn-primary" id="linkOpenModal">Logar</button>

    <!-- Caixa de diálogo para login -->
    <div id="loginModal" class="login-modal">
        <span class="close" id="closeModal">&times;</span>
        <h2>Sign in to start your session</h2>
        <div class="form-group">
            <input type="email" id="email" placeholder="E-mail">
            <span class="icon email material-icons">mail</span>
        </div>
        <div class="form-group">
            <input type="password" id="password" placeholder="Senha">
            <span class="icon password material-icons">lock</span>
        </div>
        <div class="checkbox-container">
            <input type="checkbox" id="rememberMe">
            <label for="rememberMe">Remember Me</label>
            <button class="btn btn-primary btn-signin ms-auto" id="btnSignIn">Sign In</button> <!-- Adicionada a classe ms-auto para alinhar à direita -->
        </div>
        <h3>-OR-</h3> <!-- Substituído rem por px -->
        <button class="btn btn-social btn-facebook">
            <img src="https://img.icons8.com/ios-filled/50/ffffff/facebook.png" alt="Facebook"> Login com Facebook
        </button>
        <button class="btn btn-social btn-google">
            <img src="https://img.icons8.com/ios-filled/50/ffffff/google-logo.png" alt="Google"> Login com Google
        </button>
        <div class="links">
            <a href="#">I forgot my password</a>
            <a href="#">Register a new membership</a>
        </div>
    </div>

    <script>
        // Abre o modal ao clicar no botão "Logar"
        const modal = document.getElementById("loginModal");
        const linkOpenModal = document.getElementById("linkOpenModal");
        const closeModal = document.getElementById("closeModal");

        linkOpenModal.onclick = function() {
            modal.style.display = "block";
        };

        // Fecha o modal ao clicar no "X"
        closeModal.onclick = function() {
            modal.style.display = "none";
        };

        // Fecha o modal se o usuário clicar fora da janela modal
        window.onclick = function(event) {
            if (event.target === modal) {
                modal.style.display = "none";
            }
        };
    </script>
</body>
</html>
