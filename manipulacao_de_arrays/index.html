<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Notas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .notas {
            margin: 20px;
        }
        .notas ul {
            list-style-type: none;
            padding: 0;
        }
        .notas li {
            padding: 5px;
            border-bottom: 1px solid #ccc;
        }
        .link-consultar {
            margin: 20px 0;
            color: blue;
            text-decoration: underline;
            cursor: pointer;
        }
        /* Estilos para a caixa de diálogo estilo alerta */
        .alert-box {
            display: none; /* Escondido por padrão */
            position: fixed;
            top: 20%;
            left: 50%;
            transform: translate(-50%, -20%);
            width: 350px; /* Largura da caixa de diálogo */
            background-color: #fff;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            z-index: 1000;
            padding: 20px;
            text-align: center;
        }
        .alert-box p {
            margin-bottom: 15px;
        }
        .alert-box .btn-container {
            display: flex;
            justify-content: flex-end;
            gap: 10px;
        }
        .btn {
            padding: 8px 16px;
            cursor: pointer;
            border: none;
            border-radius: 4px;
            font-size: 16px;
        }
        .btn-ok {
            background-color: #4CAF50;
            color: white;
        }
        .btn-cancelar {
            background-color: #f44336;
            color: white;
        }
        .btn:hover {
            opacity: 0.8;
        }
        .close {
            position: absolute;
            top: 10px;
            right: 10px;
            font-size: 20px;
            cursor: pointer;
            color: #aaa;
        }
        .close:hover {
            color: black;
        }
        .input-style {
            width: calc(100% - 40px); /* Ajustado para a largura da caixa de diálogo */
            padding: 10px;
            margin-bottom: 15px;
            border-radius: 4px;
            border: 1px solid #ccc;
        }
    </style>
</head>
<body>

    <div class="notas">
        <h3>Lista de Notas</h3>
        <ul id="listaNotas">
            <!-- A lista de notas será gerada dinamicamente pelo JavaScript -->
        </ul>
        <span class="link-consultar" id="linkConsultar">Consultar Nota</span>
    </div>

    <!-- Caixa de diálogo para consultar a nota -->
    <div id="alertBox" class="alert-box">
        <span class="close" id="fecharModal">&times;</span>
        <p>Qual posição você deseja consultar?</p>
        <input type="text" id="inputPosicao" class="input-style" placeholder="">
        <div class="btn-container">
            <button class="btn btn-light" id="btnCancelar">Cancelar</button>
            <button class="btn btn-light" id="btnOk">Ok</button>
        </div>
    </div>

    <!-- Script externo -->
    <script src="consulta_nota.js"></script>
</body>
</html>
