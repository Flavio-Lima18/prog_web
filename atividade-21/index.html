<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulários e Tabelas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        .navbar {
            padding: 0.5rem 1rem;
            background-color: #f8f9fa;
        }
        .navbar .btn {
            margin-right: 5px;
            font-size: 0.9rem;
            padding: 0.4rem 0.8rem;
        }
        .navbar .btn-icon i {
            margin-right: 5px;
        }
        .container {
            max-width: 95%;
            margin: auto;
            margin-top: 20px;
        }
        .header-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }
        .header-title {
            color: #6c757d; /* Cinza mais escuro */
            font-size: 1.5rem;
            margin: 0;
        }
        .header-controls i {
            font-size: 1.2rem;
            cursor: pointer;
            margin-left: 10px;
            color: #6c757d;
        }
        .form-control#descricao {
            border: 1px solid #007bff; /* Borda azul fina */
        }
        .btn-outline-secondary {
            color: #000; /* Preto para os ícones */
        }
        .btn-outline-secondary i {
            color: #000; /* Preto para ícones */
        }
        .btn-outline-secondary.btn-trash i {
            color: #007bff; /* Azul para o ícone da lixeira */
        }
        .popover-content {
            text-align: center; /* Centralizar o texto no popover */
        }
        .popover-footer {
            text-align: center;
        }
        .popover-footer .btn {
            margin: 0 5px; /* Espaçamento entre os botões */
        }
    </style>
</head>
<body>
    <!-- Barra de Navegação -->
    <nav class="navbar d-flex justify-content-between">
        <button type="button" class="btn btn-primary btn-icon">
            <i class="bi bi-clock-history"></i>
            Pedidos Recentes 
        </button>
        <button type="button" class="btn btn-primary btn-icon">
            <i class="bi bi-receipt"></i>
            Enviar Cliente
        </button>
        <button type="button" class="btn btn-primary btn-icon">
            <i class="bi bi-receipt"></i>
            Receber Pagamento
        </button>
        <button type="button" class="btn btn-primary btn-icon">
            <i class="bi bi-receipt"></i>
            Todos os Pedidos
        </button>
        <button type="button" class="btn btn-primary btn-icon">
            <i class="bi bi-file-earmark"></i>
            Novo Pedido
        </button>
        <button type="button" class="btn btn-primary btn-icon">
            <i class="bi bi-house-door"></i>
            Página Principal
        </button>
    </nav>

    <div class="container">
        <div class="header-row">
            <h1 class="header-title">Pesquisa de Produtos</h1>
            <div class="header-controls">
                <i class="bi bi-dash" data-bs-toggle="tooltip" data-bs-placement="top" title="Minimizar"></i>
                <i class="bi bi-x-lg" data-bs-toggle="tooltip" data-bs-placement="top" title="Fechar"></i>
            </div>
        </div>

        <!-- Formulário para Adicionar Novo Produto -->
        <form>
            <div class="row mb-3">
                <div class="col-md-4">
                    <label for="descricao" class="form-label">Descrição:</label>
                    <input type="text" class="form-control" id="descricao">
                </div>
            </div>
            <nav class="navbar d-flex justify-content-start">
                <button type="button" class="btn btn-primary btn-icon">
                    <i class="bi bi-search"></i>
                    Pesquisar 
                </button>
                <button type="button" class="btn btn-primary btn-icon">
                    <i class="bi bi-arrow-repeat"></i>
                    Recarregar
                </button>
                <button type="button" class="btn btn-primary btn-icon">
                    <i class="bi bi-file-earmark"></i>
                    Novo
                </button>
            </nav>
        </form>

        <div class="row mb-3">
            <div class="col-md-2">
                <!-- Registro por página -->
                <label for="registrosPorPagina" class="form-label">Registros por página:</label>
                <select id="registrosPorPagina" class="form-select">
                    <option value="5">5</option>
                    <option value="10">10</option>
                    <option value="25">25</option>
                    <option value="50">50</option>
                    <option value="100">100</option>
                </select>
            </div>
            <div class="col-md-10 d-flex justify-content-end">
                <!-- Busca de produtos -->
                <div class="d-flex flex-column" style="width: 40%;">
                    <label for="buscaProduto" class="form-label">Buscar Produto:</label>
                    <input type="text" id="buscaProduto" class="form-control" placeholder="Digite o nome do produto">
                </div>
            </div>
        </div>
        
        

        <!-- Tabela de Resultados -->
        <div class="container mt-4">
            <table class="table table-bordered table-responsive">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Descrição</th>
                        <th>Preço</th>
                        <th>Situação</th>
                        <th>Ações</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>1</td>
                        <td>Pizza</td>
                        <td>25.00</td>
                        <td><span class="badge bg-success">Ativo</span></td>
                        <td>
                            <button class="btn btn-sm btn-outline-secondary" data-bs-toggle="tooltip" data-bs-placement="top" title="Editar Produto">
                                <i class="bi bi-pencil"></i>
                            </button>
                            <button class="btn btn-sm btn-outline-secondary" data-bs-toggle="tooltip" data-bs-placement="top" title="Detalhes">
                                <i class="bi bi-clipboard"></i>
                            </button>
                            <button class="btn btn-sm btn-outline-secondary btn-trash" data-bs-toggle="popover" data-bs-placement="top" data-bs-content="Deseja realmente remover este registro?">
                                <i class="bi bi-trash"></i>
                            </button>
                        </td>
                    </tr>
                    <tr>
                        <td>2</td>
                        <td>Refrigerante</td>
                        <td>5.00</td>
                        <td><span class="badge bg-success">Ativo</span></td>
                        <td>
                            <button class="btn btn-sm btn-outline-secondary" data-bs-toggle="tooltip" data-bs-placement="top" title="Editar Produto">
                                <i class="bi bi-pencil"></i>
                            </button>
                            <button class="btn btn-sm btn-outline-secondary" data-bs-toggle="tooltip" data-bs-placement="top" title="Detalhes">
                                <i class="bi bi-clipboard"></i>
                            </button>
                            <button class="btn btn-sm btn-outline-secondary btn-trash" data-bs-toggle="popover" data-bs-placement="top" data-bs-content="Deseja realmente remover este registro?">
                                <i class="bi bi-trash"></i>
                            </button>
                        </td>
                    </tr>
                    <tr>
                        <td>3</td>
                        <td>Cajuína</td>
                        <td>6.00</td>
                        <td><span class="badge bg-secondary">Inativo</span></td>
                        <td>
                            <button class="btn btn-sm btn-outline-secondary" data-bs-toggle="tooltip" data-bs-placement="top" title="Editar Produto">
                                <i class="bi bi-pencil"></i>
                            </button>
                            <button class="btn btn-sm btn-outline-secondary" data-bs-toggle="tooltip" data-bs-placement="top" title="Detalhes">
                                <i class="bi bi-clipboard"></i>
                            </button>
                            <button class="btn btn-sm btn-outline-secondary btn-trash" data-bs-toggle="popover" data-bs-placement="top" data-bs-content="Deseja realmente remover este registro?">
                                <i class="bi bi-trash"></i>
                            </button>
                        </td>
                    </tr>
                    <tr>
                        <td>4</td>
                        <td>Borda</td>
                        <td>4.00</td>
                        <td><span class="badge bg-success">Ativo</span></td>
                        <td>
                            <button class="btn btn-sm btn-outline-secondary" data-bs-toggle="tooltip" data-bs-placement="top" title="Editar Produto">
                                <i class="bi bi-pencil"></i>
                            </button>
                            <button class="btn btn-sm btn-outline-secondary" data-bs-toggle="tooltip" data-bs-placement="top" title="Detalhes">
                                <i class="bi bi-clipboard"></i>
                            </button>
                            <button class="btn btn-sm btn-outline-secondary btn-trash" data-bs-toggle="popover" data-bs-placement="top" data-bs-content="Deseja realmente remover este registro?">
                                <i class="bi bi-trash"></i>
                            </button>
                        </td>
                    </tr>
                    <!-- Mais linhas conforme necessário -->
                </tbody>
            </table>
        </div>
    
        <!-- Bootstrap JS e dependências Popper -->
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"></script>
        <script>
            document.addEventListener('DOMContentLoaded', function () {
                // Inicializar tooltips
                var tooltips = document.querySelectorAll('[data-bs-toggle="tooltip"]');
                tooltips.forEach(function (tooltip) {
                    new bootstrap.Tooltip(tooltip);
                });
    
                // Inicializar popovers
                var popovers = document.querySelectorAll('[data-bs-toggle="popover"]');
                popovers.forEach(function (popover) {
                    new bootstrap.Popover(popover, {
                        html: true,
                        content: `
                            <div class="popover-content">
                                Deseja realmente remover este registro?
                            </div>
                            <div class="popover-footer">
                                <button type="button" class="btn btn-primary">Sim</button>
                                <button type="button" class="btn btn-light">Não</button>
                            </div>
                        `
                    });
                });
            });
            </script>
        </div>
    </body>
</html>
